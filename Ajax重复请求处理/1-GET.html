<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #result {
            width: 200px;
            height: 100px;
            border: 1px solid blue;
        }
    </style>
</head>

<body>
    <button>发送请求</button>
    <button>取消发送</button>
    <div id="result"></div>
</body>
<script>
    const btns = document.querySelectorAll("button");

    let xhr = null;

    let button1 = false;

    btns[0].onclick = () => {
        if (button1) {
            xhr.abort();
        }
        button1 = true;
        xhr = new XMLHttpRequest();
        xhr.open("POST", "http://127.0.0.1:8000/repeat");
        xhr.send();
        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4) {
                button1 = false;
            }
        }
    }

    btns[1].onclick = () => {
        xhr.abort();
    }

</script>

</html>
